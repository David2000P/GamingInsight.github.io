<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">
    <style>
        .gold-star {
            color: gold;
            font-size: 18px;
        }
        .no-rating {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suchergebnisse f√ºr "{{ query }}"</h1>
    </header>
    <ul>
        {% for data in company_data %}
        <li>
            <a href="{{ url_for('main.company_detail', company_id=data['company'].id) }}">{{ data['company'].name }}</a>
            <span class="gold-star">{{ data['total_rating_stars'] }}</span>
            {% if data['total_reviews'] > 0 %}
                ({{ data['total_reviews'] }} Bewertung{% if data['total_reviews'] != 1 %}en{% endif %})
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
