<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unternehmen bearbeiten</title>
</head>
<body>
    <h1>Unternehmen bearbeiten</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.company_name.label }}<br>
            {{ form.company_name(size=32) }}<br>
        </div>
        <div>
            {{ form.company_description.label }}<br>
            {{ form.company_description(rows=4, cols=40) }}<br>
        </div>
        <div>
            {{ form.company_website.label }}<br>
            {{ form.company_website(size=32) }}<br>
        </div>
        <button type="submit">Speichern</button>
    </form>
    <a href="{{ url_for('main.my_companies') }}">Zur√ºck zu Meine Unternehmen</a>
</body>
</html>
